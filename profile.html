<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/profile.css">
</head>

<body>

    <div class="container">
        <header>
            <h2>TO-DO</h2>
            <div class="menu">
                <a href="todo.html">Board</a>
                <a href="index.html">Logout</a>
            </div>
        </header>

        <section class="main">
            <div class="reg">
                <h2>Profile</h2>
                <div class="image">
                    <img src="images/profile.png" id="img" alt="">
                </div>
                <div class="inputbox">
                    <input type="text" name="fname" placeholder="First Name" id="fname" required>

                    <input type="text" name="lname" placeholder="Last Name" id="lname" required>

                    <input type="email" name="email" oninput="emailCheck(this.value)" placeholder="e-Mail" id="email"
                        readonly>

                    <!-- Gender :
                    <input type="radio" name="gender" value="M" id="genM" onclick="getRadio(this.value)">Male
                    <input type="radio" name="gender" value="F" id="genF" onclick="getRadio(this.value)">Female -->
                </div>

                <div class="bottom">
                    <input type="Submit" id="submit" value="Submit">
                </div>
            </div>
        </section>

    </div>
    <script src="js/profile.js"></script>

</body>

</html>
