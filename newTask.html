<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/newTask.css">
</head>

<body>

    <div class="container">
        <header>
            <h2>TO-DO</h2>
            <img src="images/profile.png" id="profile" alt="">
            <div class="menu">
                <a href="todo.html">Board</a>
                <a href="profile.html">Profile</a>
            </div>
        </header>

        <section class="main">
            <div class="reg">
                <form onsubmit="addTask()" action="todo.html">
                <h2>Add New Task</h2>
                <div class="inputbox">
                    <label for="task">Task <span>*</span> : </label><br>
                    <input type="text" name="task" id="task" required>

                    <div>
                    <label for="">Category : </label><br>
                    <select name="" id="category">
                        <option value="Personal">Personal</option>
                        <option value="Office">Office</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                    <label for="">Start Date : </label>
                    <input type="date" name="startDate" oninput="setEndDate(this.value)" min="" id="startDate">

                    <label for="">End Date : </label>
                    <input type="date" name="endDate" id="endDate">

                    <label for="">Reminder : </label>
                    <input type="radio" name="rem" id="yesRadio" value="Yes" onclick="getRem(this.value)">Yes
                    <input type="radio" name="rem" id="noRadio" value="No" onclick="getRem(this.value)" checked>No <br>

                    <div id="rem" style="display: none;">
                    <label for="">Reminder Date : </label>
                    <input type="date" name="remDate" min="" id="remDate">
                </div>

                    <input type="hidden" name="status" id="status" value="Pending">
                    <label for="">Privacy : </label>
                    <input type="radio" name="privacy" id="pubRadio" value="Public" onclick="getRadio(this.value)">Public
                    <input type="radio" name="privacy" id="priRadio" value="Private" onclick="getRadio(this.value)" checked>Private
                </div>

                <div class="bottom">
                    <input type="Submit" id="submit" value="Submit">
                </div>
            </form>
            </div>
            
        </section>

    </div>
    <script src="js/newTask.js"></script>
    

</body>

</html>
