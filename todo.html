<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/todo.css">
</head>

<body>

    <div class="container">
        <header>
            <h2>TO-DO</h2>
            <div class="menu">
                <a href="profile.html">Profile</a>
                <a href="login.html" onclick="logout()">Logout</a>
            </div>
        </header>

        <section class="main">

            <div class="reg">
                <div class="head">
                    <div class="leftHead">
                    <button onclick="window.location.href='newTask.html'">Add New Item</button>
                </div>
                <div class="rightHead">
                    <input type="search" placeholder="Search" id="search">
                    <select name="" id="category">
                        <option value="All">All</option>
                        <option value="Personal">Personal</option>
                        <option value="Office">Office</option>
                        <option value="Other">Other</option>
                    </select>
                    <button>Done</button>
                    <button class="delete" onclick="deleteSelected()">Delete</button>
                </div>
                </div>

                <div class="list">
                    <table style="width: 100%;" id="table">
                        <tr>
                            <th style="width: 50px;"><input type="checkbox" onclick="selectall()" name="" id="checkbox"></th>
                            <th style="width: 100px;">Category</th>
                            <th style="width: 400px;" >Task(s)</th>
                            <th style="width: 100px;">Start Date</th>
                            <th style="width: 100px;">End Date</th>
                            <th style="width: 100px;">Status</th>
                            <th style="width: 100px;">Edit</th>
                            <th style="width: 110px;">Delete</th>
                        </tr>
                    </table>
                </div>
            </div>

        </section>

    </div>
    <script src="js/todo.js"></script>
</body>

</html>
